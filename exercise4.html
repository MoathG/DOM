<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function changeFont () {

            var text = document.getElementById('text');
            var font = document.getElementById('font_family');
            text.style.fontFamily = font.value;
            
        }

        function changeSize () {
            
            var text = document.getElementById('text');
            var size = document.getElementById('font_size');
            text.style.fontSize = size.value;
        }

        function weight () {
            var text = document.getElementById('text');
            var sele = document.getElementById('font_italic');
            text.style.fontStyle = sele.value;
        }

        function bol () {
            var text = document.getElementById('text');
            var sele = document.getElementById('font_bold');
            text.style.fontWeight = sele.value;
        }

        function under () {
            var text = document.getElementById('text');
            var sele = document.getElementById('font_underline');
            text.style.textDecorationLine = sele.value;
        }

    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="changeFont();">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="changeSize();">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" value="italic" name="font_italic" id="font_italic" onclick="weight();"></label>
    <label>Bold <input type="checkbox" name="font_bold" value="bold" id="font_bold" onclick="bol();"></label>
    <label>Underline <input type="checkbox" value="underline" name="font_underline" id="font_underline" onclick="under();"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>




</body>
</html>
